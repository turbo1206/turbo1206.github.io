<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 실습</title>
    <!-- 자바스크립트: JS > JQuery > ES5~7(엑마스크립트)  -->
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th{ width: 25%;}
    </style>
</head>
<body>
    <table id="board">
        <tr>
            <th>id</th>
            <th>age</th>
            <th>eyeColor</th>
            <th>name</th>
            <tbody></tbody>
        </tr>
    </table>
    <div id="one">헬로 자바스크립트</div>
    <script>
        // 사용자 데이터형: object(array)
        // 참고: 기본형 데이터: number, string, boolean
        var arrays = [10, 20, 30, 40];
        document.write(typeof(arrays));
        document.write('<br>');
        document.write(arrays[2]); // 배열 index는 0부터 시작.
        document.write('<br>');
        document.write(arrays.slice(1,4)); // index가 1~4미만
        document.write('<br>');
        document.write(arrays); // POP을 하기 전 배열 값
        document.write('<br>');
        document.write(arrays.pop()); // arrays에서 자료를 출력 후 내용을 삭제
        document.write('<br>');
        document.write(arrays); // POP 이후의 배열 값
        document.write('<br>');
        document.write(arrays.push(1000)); // arrays에 자료 입력
        document.write('<br>');
        document.write(arrays);
        document.write('<br>');
        document.write(arrays.join('!!')); // arrays에 자료가 입력은 안됨
        document.write('<br>');
        document.write(arrays);
        document.write('<br>');
        document.write('<br>');
        // 날짜 처리 함수
        var date = new Date; // new 키워드(예약어)로 함수형 변수 생성
        var date2 = new Date; // 웹브라우저의 PC의 시간이 저장됩니다.
        document.write(date);
        document.write('<br>');
        document.write(date.getMonth()); // 현재 월 구하기 (0부터 시작함.)
        document.write('<br>');
        document.write(date.getDay()); // 현재 요일 구하기(일0,월1,화2,수3...)
        document.write('<br>');
        document.write(date.getDate()); // 현재 날짜 구하기
        document.write('<br>');
        document.write(date.getHours());
        document.write('<br>'); // 현재 시간 구하기
        document.write(date.getMinutes()); // 현재 분 구하기
        document.write('<hr>');
        
        // 인터페이스는 함수명만 있고, 구현 내용은 없는 데이터자료형
        // 내장함수란? 아래 사용자가 만든 더하기plus함수가 아닌,
        // 웹브라우저 내장 함수: 자바스크립트는 웹브라우저에 내장 된 언어
        // 내장 함수들을 내장함수라고 합니다.
        var txt = 'jangyeonseo is javascript';
        var num = 10;
        document.write(txt.length); // 문자열의 길이를 반환(리턴)
        document.write('<br>');
        document.write(txt.indexOf('is')); // 찾은 문자열의 index위치 리턴
        document.write('<br>');
        document.write(txt.slice(0,7)); // (시작,끝위치)기준 문자열 슬라이스
        // 7이면 7-1까지 나온다. == 7 미만
        document.write('<br>');
        document.write(txt.replace('is','는')); // ('찾을문자','바꿀문자') 
        document.write('<br>');
        document.write(txt.toUpperCase()); // 대문자로 변경
        document.write('<br>');
        document.write(txt.toLowerCase()) // 소문자로 변경
        // 데이터를 파싱(parsing)한다고 합니다.
        document.write('<br>');
        document.write(num.toFixed(6)); // 숫자를 파싱 소수점 이하를 6자리로 파싱
        document.write('<br>');
        document.write(num.toString()+num.toString());
        document.write('<br>');
        document.write(Math.PI); // 원주율 3.14xxx
        document.write('<br>촤대값 구하기 ');
        document.write(Math.max(10, 50, 20, 30));
        document.write('<br>0~1사이 임의의값 구하기*10');
        document.write(Math.random()*10);
        document.write('<hr>'); // 수평선태그 horizontal
        // 함수형 변수 사용
        // 기본함수 형태 function 함수명(파라미터1,파라미터2) {구현내용}
        var plus = function(x,y) { 
            // 무명함수 = anonymous함수 = 콜백함수 = 자동실행함수
            var z;
            z = x + y;
            return z;
        }
        document.write('plsu라는변수는데이터타입이: ',typeof(plus));
        document.write('<br>');
        function plus(x,y) { // 함수명이 존재
            var z;
            z = x + y;
            return z;
        }
        document.write(plus(5,2));
        document.write('<hr>');
        // 연산자3: 논리연산종류3가지 &&(x) ||(+파이프라인 2개), !(NOT)
        var x, y;
        x = true; y = false;
        document.write(x && y); // 곱하기 1=true, 0=false = 1x0 = 0
        document.write('<br>');
        document.write(x || y); // 더하기 1=true, 0=false = 1+0 = 1
        document.write('<br>');
        document.write( !y);    // 반대연산 !false = true
        document.write('<hr>');
        // 연산자2: 비교 >, >=, <, <=, ==, ===,
        // 결과값=return이 true | false
        // var 뜻은 변수를 선언하는 예약어(미리 등록 된 용어).
        // var var; // 예약어를 변수로 사용하려다가 에러가 난다.
        var x, y;
        x = 5; y = 2; z = '5';
        document.write(x > y);
        document.write('<br>');
        document.write(x >= y);
        document.write('<br>');
        document.write(x < y); 
        document.write('<br>');
        document.write(x <= y); 
        document.write('<br>');
        document.write(x == y); // 숫자 5와 문자 5가 같다는 내용
        document.write('<br>');
        document.write(x === y); // 숫자 5와 문자 5가 틀리다는 내용
        document.write('<hr>'); // 수평선태그 horizontal
        // 연산자: 사칙연산
        var x, y;
        x = 5; y = 2;
        document.write(x+y);
        document.write('<br>');
        document.write(x-y);
        document.write('<br>');
        document.write(x*y); // 곱하기
        document.write('<br>');
        document.write(x**y); // 제곱하기
        document.write('<br>');
        document.write(x/y); // 나누기
        document.write('<br>');
        document.write(x%y); // 나머지 구하기
        document.write('<hr>'); // 수평선태그 horizontal
        // document 객체안에 변수, 함수, 배열 = 멤버변수에 .으로 직접접근 가능
        // 변수=variable 요소(number(수),string(문자),object(객체)) 사용에 대해서
        // 데이터를 사용하는 방법 : 변수가 사용 
        // 기본형 : number(수:정수,실수=소수점), string(문자열), boolean(참true,거짓false)
        // 사용자정의형 : object(array배열), function(함수-메서드형)
        var 변수1 = 100; //변수는 한글로 사용하면 안됨.
        document.write('변수타입은: ', typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>'); // 줄바꿈 br : break return(중지하고 엔터);
        변수1 = '100'; //'문자', "문자열" = JS는 구분이 없음.
        document.write('변수타입은: ', typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>');
        var name = 'jangyeonseo';
        document.write(name[3]); // 배열은 위치정보=인덱스값을 가지고 제어를 한다.
        // 인덱스index=색인(책 끝에 가나다 인덱스와 같은 역할)
        // 모든언어의 배열의 인덱스 시작은 0부터 시작한다.(단, 베이직 언어는 1부터 시작한다.) 

        // 특징: 자바스크립트는 입력 된 값에 따라서 변수 형태가 결정이 됩니다.

        /* 여러줄 주석
         자바스크립트부터는 프로그램이기 때문에 디버그 용어 사용(에러처리)
         자바언어부터 개발되었고, 자바스크립트와는 관계 없음.
         자바스크립트는 인터프리터(1줄씩 위에서 아래로 해석)언어=파이썬
         자바는 컴파일언어(클래스단위로 해석)
        */
        // 한줄 주석사용, 개체(태그)선택 방법, 디버그 방법 20년전부터 이용
        document.getElementById('one').innerHTML = "헬로 <h1>javascript<h2>";
        document.getElementById('one').innerText = "헬로 <h1>javascript<h2>";
        var debug = document.getElementById('one');
        // window.alert(debug.innerText);//디버그하는 방법 1
        console.log(debug); //디버그하는 방법2 json 빅 데이터 확인
        // 예전 자바스크립트를 배우는 이유는 IoT 때문에 배움.
        // IoT 임베디드프로그램에서는 JQuery를 사용 못하는 경우가 있음.
        // 위 경우 네이티브 자바스크립트(Old JS)를 사용하게 됩니다.
    </script>
    
</body>
</html>
