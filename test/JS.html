<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 실습</title>
    <!-- 자바스크립트: JS > JQuery > ES5~7(엑마스크립트)  -->
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th{ width: 25%;}
    </style>
</head>
<body>
    <table id="board">
        <tr>
            <th>id</th>
            <th>age</th>
            <th>eyeColor</th>
            <th>name</th>
            <tbody></tbody>
        </tr>
    </table>
    <div id="one">헬로 자바스크립트</div>
    <script>
        // 변수=variable 요소(number(수),string(문자),object(객체)) 사용에 대해서
        // 데이터를 사용하는 방법 : 변수가 사용 
        // 기본형 : number(수:정수,실수=소수점), string(문자열), boolean(참true,거짓false)
        // 사용자정의형 : object(array배열), function(함수-메서드형)
        var 변수1 = 100; //변수는 한글로 사용하면 안됨.
        document.write('변수타입은: ', typeof(변수1));
        document.write('<br>'); // 줄바꿈 br : break return(중지하고 엔터);
        변수1 = '100';
        document.write('변수타입은: ', typeof(변수1));
        
        // 특징: 자바스크립트는 입력 된 값에 따라서 변수 형태가 결정이 됩니다.

        /* 여러줄 주석
         자바스크립트부터는 프로그램이기 때문에 디버그 용어 사용(에러처리)
         자바언어부터 개발되었고, 자바스크립트와는 관계 없음.
         자바스크립트는 인터프리터(1줄씩 위에서 아래로 해석)언어=파이썬
         자바는 컴파일언어(클래스단위로 해석)
        */
        // 한줄 주석사용, 개체(태그)선택 방법, 디버그 방법 20년전부터 이용
        document.getElementById('one').innerHTML = "헬로 <h1>javascript<h2>";
        document.getElementById('one').innerText = "헬로 <h1>javascript<h2>";
        var debug = document.getElementById('one');
        // window.alert(debug.innerText);//디버그하는 방법 1
        console.log(debug); //디버그하는 방법2 json 빅 데이터 확인
        // 예전 자바스크립트를 배우는 이유는 IoT 때문에 배움.
        // IoT 임베디드프로그램에서는 JQuery를 사용 못하는 경우가 있음.
        // 위 경우 네이티브 자바스크립트(Old JS)를 사용하게 됩니다.
    </script>
    
</body>
</html>
